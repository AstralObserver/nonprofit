{{ define "title" }}{{ .Title }} &ndash; {{ .Site.Title }}{{ end }}

{{ define "main" }}
<div class="row">
    <div class="col-md-12">
        <h1>{{ .Title }}</h1>
        <div class="content">
            {{ .Content }}
        </div>
        
        <div class="calendar-container">
            <iframe src="https://calendar.google.com/calendar/embed?src=8d4036a00ad9265a9e585749fed4f2c2ecebad265c42789dbb1f9f5042191859%40group.calendar.google.com&ctz=America%2FPhoenix" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
        
        <div class="mt-4">
            <h3>Calendar Export Options</h3>
            <p>You can add this calendar to your own calendar application using the following link:</p>
            <div class="d-flex gap-2">
                <a href="https://calendar.google.com/calendar/ical/8d4036a00ad9265a9e585749fed4f2c2ecebad265c42789dbb1f9f5042191859%40group.calendar.google.com/private-5de314974f0d24510c98fef9009205ad/basic.ics" class="btn btn-primary">Add to Your Calendar</a>
                <a href="/print-calendar/" class="btn btn-outline-primary">View Printable Calendar</a>
            </div>
        </div>
    </div>
</div>
{{ end }}
